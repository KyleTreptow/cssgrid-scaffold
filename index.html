<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scaffold</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="app">

    <section class="section">
      <div class="ind">
        <span class="ind--grid">CSS Grid Supported</span>
        <span class="ind--nogrid">CSS Grid <b>NOT</b> Supported</span>
      </div>
    </section>


    <section class="section">

      <div class="grid grid--5 grid--gutter">


        <div class="grid__col grid__col--xs3-sm1-md3-lg4-xl2">
          <div class="card">col</div>
        </div>
        <div class="grid__col grid__col--xs2-sm1-md2-lg1-xl2">
          <div class="card">col</div>
        </div>
        <div class="grid__col grid__col--xs12-sm1-md5-lg5-xl1">
          <div class="card">col</div>
        </div>
        <div class="grid__col grid__col--xs2-sm1-md2-lg3-lx3">
          <div class="card">col</div>
        </div>
        <div class="grid__col grid__col--xs3-sm1-md3-lg2-xl2">
          <div class="card">col</div>
        </div>
      </div>

    </section>


    <section class="section">
      <div class="grid grid--12 grid--gutter">
        <div class="grid__col grid__col--xs6-sm8-md3-lg11">
          <div class="card">col1</div>
        </div>
        <div class="grid__col grid__col--xs6-sm4-md9-lg1">
          <div class="card">col2</div>
        </div>
        <div class="grid__col grid__col--xs4-sm9-md6-lg10">
          <div class="card">col3</div>
        </div>
        <div class="grid__col grid__col--xs8-sm3-md6-lg2">
          <div class="card">col4</div>
        </div>
        <div class="grid__col grid__col--xs3-sm6">
          <div class="card">col5</div>
        </div>
        <div class="grid__col grid__col--xs3-sm6">
          <div class="card">col6</div>
        </div>
        <div class="grid__col grid__col--xs3-sm9">
          <div class="card">col7</div>
        </div>
        <div class="grid__col grid__col--xs3-sm3">
          <div class="card">col8</div>
        </div>
        <div class="grid__col grid__col--xs2">
          <div class="card">col9</div>
        </div>
        <div class="grid__col grid__col--xs10">
          <div class="card">col10</div>
        </div>
      </div>
    </section>




  </body>
</html>
